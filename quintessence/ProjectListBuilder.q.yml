properties:
  - name: repos_directory
    type: std::string
    init_with: "\"/Users/markoates/Repos\""
    getter: true
functions:
  - name: get_directories
    type: std::vector<std::string>
    body: |
      std::vector<std::string> result = {};
      const char* PATH = get_repos_directory().c_str();
      DIR *dir = opendir(PATH);
      struct dirent *entry = readdir(dir);
      while (entry != NULL)
      {
          if (entry->d_type == DT_DIR)
          {
             std::string name = entry->d_name;
             if (name == ".") {}
             else if (name == "..") {}
             else { result.push_back(name); }
          }

          entry = readdir(dir);
      }
      closedir(dir);
      return result;
function_body_symbol_dependencies:
  - opendir
  - readdir
  - DIR
dependencies:
  - symbol: readdir
    headers: [ 'dirent.h', 'stdio.h' ]
  - symbol: DIR
    headers: [ 'dirent.h', 'stdio.h' ]
  - symbol: opendir
    headers: [ 'dirent.h', 'stdio.h' ]
