properties:
  - name: last_captured_output
    type: std::string
  - name: git_status_command
    type: std::string
    init_with: "\"git status -uno\""
    getter: true
  - name: repo_name
    getter: true
    init_with: "\"blast\""
functions:
  - name: poll_status
    type: bool
    body: |
      last_captured_output = execute_command(full_command().c_str());
      return true;
  - name: execute_command
    type: std::string
    parameters:
      - name: cmd
        type: const char*
        default_argument: ""
    body: |
      // TODO: This should be replaced with Blast::ShellCommandExecutor
      std::array<char, 128> buffer;
      std::string result;
      std::unique_ptr<FILE, decltype(&pclose)> pipe(popen(cmd, "r"), pclose);
      if (!pipe) {
          throw std::runtime_error("popen() failed!");
      }
      while (fgets(buffer.data(), buffer.size(), pipe.get()) != nullptr) {
          result += buffer.data();
      }
      return result;
  - name: full_command
    type: std::string
    body: |
      std::stringstream result;
      result << "(cd ~/Repos/" << repo_name << " && git status -uno)";
      return result.str();
  - name: has_untracked_files
    type: bool
    body: throw std::runtime_error("not implemented"); return false;
  - name: has_file_changes
    type: bool
    body: throw std::runtime_error("not implemented"); return false;
  - name: has_new_files
    type: bool
    body: throw std::runtime_error("not implemented"); return false;
  - name: is_the_repo_in_sync_with_remote
    type: std::string
    body: |
      poll_status();
      return last_captured_output;
  - name: is_the_local_repo_ahead
